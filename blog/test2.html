<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .carousel {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-images img {
            width: 100%;
            flex-shrink: 0;
        }
        .carousel-description {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .carousel-title {
            text-align: center;
            margin: 20px 0;
        }
        .carousel-text-content {
            text-align: center;
            margin: 20px 0;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls a {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-decoration: none;
            cursor: pointer;
        }
        .carousel-indicators {
            text-align: center;
            margin: 10px 0;
        }
        .carousel-indicators span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: gray;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .carousel-indicators span.active {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-title">图片合集标题</div>
        <div class="carousel-images">
            <div>
                <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1">
                <div class="carousel-description">描述1</div>
            </div>
            <div>
                <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
                <div class="carousel-description">描述2</div>
            </div>
            <div>
                <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
                <div class="carousel-description">描述3</div>
            </div>
        </div>
        <div class="carousel-controls">
            <a href="javascript:;" class="left">‹</a>
            <a href="javascript:;" class="right">›</a>
        </div>
        <div class="carousel-indicators">
            <span data-index="0" class="active"></span>
            <span data-index="1"></span>
            <span data-index="2"></span>
        </div>
    </div>
    <div class="carousel-text-content">这里是图片下方的文字内容</div>
    
    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images > div');
        const totalImages = images.length;
        let currentIndex = 0;

        const updateCarousel = () => {
            carouselImages.style.transform = `translateX(${-currentIndex * 100}%)`;
            document.querySelectorAll('.carousel-indicators span').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        };

        document.querySelector('.right').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        });

        document.querySelector('.left').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        });

        document.querySelectorAll('.carousel-indicators span').forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
            });
        });

        let autoplay = setInterval(() => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }, 3000);

        document.querySelector('.carousel').addEventListener('mouseenter', () => {
            clearInterval(autoplay);
        });

        document.querySelector('.carousel').addEventListener('mouseleave', () => {
            autoplay = setInterval(() => {
                currentIndex = (currentIndex + 1) % totalImages;
                updateCarousel();
            }, 3000);
        });
    </script>
</body>
</html>
