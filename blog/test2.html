<!DOCTYPE html>
<html>
<body>

 <style>
      #wrap {
        overflow: hidden;
        position: relative;
        width: 766px;
        height: 430.88px;
        margin: 100px auto 0;
      }

      #wrap .img-list {
        display: flex;
        position: relative;
        left: 0px;
        width: 100%;
        height: 100%;
        transition: 0.5s ease;
      }

      #wrap .img-list img {
        width: 100%;
        cursor: pointer;
      }

      #wrap a {
        position: absolute;
        top: 50%;
        transform: translate(0, -50%);
        display: block;
        width: 30px;
        height: 45px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        user-select: none;
        font-size: 15px;
        text-align: center;
        line-height: 45px;
        text-decoration: none;
      }

      #wrap a.left {
        left: 0;
      }

      #wrap a.right {
        right: 0;
      }

      .circle-list {
        display: flex;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translate(-50%, 0);
        width: 240px;
        height: 40px;
        z-index: 8;
      }
      .circle-list > .circle {
        margin: 0 5px;
        width: 30px;
        height: 30px;
        background-color: #ecf0f1;
        border-radius: 50%;
      }

      .circle-list > .circle.active {
        background-color: #e74c3c;
      }
    </style>

	
<h2 id="title">TITLE0</h2>

<p><br /></p>

<div id="wrap">
      <div class="img-list">
	<img class="profile-img img-responsive" src="/assets/img/2015.PNG" />
	<img class="profile-img img-responsive" src="/assets/img/2016.PNG" />
	<img class="profile-img img-responsive" src="/assets/img/2017.PNG" />
</div>

    
<p>INFORMATION OF THE PICTURE.</p>

<p><br /></p>

<p>DISCRIBE THE PICTURE.</p>
    
<p><br /></p>

 <!-- 小箭头 -->
      <div class="arrow">
        <a href="javascript:;" class="left"><</a>
        <a href="javascript:;" class="right">></a>
      </div>

      <!-- 小圆点 -->
      <ul class="circle-list">
        <li class="circle active" data-n="0"></li>
        <li class="circle" data-n="1"></li>
        <li class="circle" data-n="2"></li>

      </ul>
    </div>

	
    <script>
      
	    
      let oLeft = document.querySelector(".left");
      let oRight = document.querySelector(".right");
      let oImgList = document.querySelector(".img-list");

      let clonefirstImg = oImgList.firstElementChild.cloneNode();
      oImgList.appendChild(clonefirstImg);
	    
      let index = 0;
      let lock = true;
      function handleRightBtn() {
        if (!lock) return;
        index++;
        oImgList.style.left = index * -766 + "px";
        oImgList.style.transition = "0.5s ease";

        if (index === 3) {
          index = 0;
          setTimeout(() => {
            oImgList.style.left = 0;
            oImgList.style.transition = "none";
          }, 500);
        }

        // 设置小圆点的高亮
        setCircles();
        // 关锁
        lock = false;
        setTimeout(() => {
          lock = true;
        }, 500);
      }

      // 右按钮的实现
      oRight.addEventListener("click", handleRightBtn);

      // 左按钮的实现  瞬间切换到假图然后拉到真实最后一张图片
      oLeft.addEventListener("click", () => {
        if (!lock) return;
        index--;
        if (index === -1) {
          oImgList.style.left = 3 * -766 + "px";
          oImgList.style.transition = "none";
          index = 2;
          setTimeout(() => {
            oImgList.style.left = index * -766 + "px";
            oImgList.style.transition = "0.5s ease";
          }, 0);
        } else {
          oImgList.style.left = index * -766 + "px";
        }

        // 设置小圆点的高亮
        setCircles();

        lock = false;
        setTimeout(() => {
          lock = true;
        }, 500);
      });

      // 获取五个小圆点
      const circles = document.querySelectorAll(".circle");

      // 小圆点高亮的显示
      function setCircles() {
        for (let i = 0; i < circles.length; i++) {
          if (i === index) {
            circles[i].classList.add("active");
          } else {
            circles[i].classList.remove("active");
          }
        }
      }

      // 小圆点点击切换图片 使用事件代理
      const oCircle = document.querySelector(".circle-list");
      oCircle.addEventListener("click", (e) => {
        // 当我点击小圆点的时候
        if (e.target.nodeName.toLowerCase() === "li") {
          // 当前元素的data-n对应得值 和index一一对应
          const n = Number(e.target.getAttribute("data-n"));
          index = n;
          setCircles();
          oImgList.style.transition = "0.5s ease";
          oImgList.style.left = index * -766 + "px";
        }
      });

      // 自动轮播
      let autoplay = setInterval(handleRightBtn, 2000);
      const oWrap = document.getElementById("wrap");
      // 移入停止轮播
      oWrap.addEventListener("mouseenter", () => {
        clearInterval(autoplay);
      });
      // 移出继续轮播
      oWrap.addEventListener("mouseleave", () => {
        // 设表先关
        clearInterval(autoplay);
        autoplay = setInterval(handleRightBtn, 2000);
      });

    </script>

<style type="text/css">
          *{
              margin: 0px;
              padding: 0px;
       }
         div{
             overflow: hidden;
              width: 766px;
              height: 430.88px;
             margin: auto;
             position: absolute;
             top: 0px;
             left: 0px;
             right: 0px;
             bottom: 0px;
         }
         img{
             width: 100%;
             height: 100%;
             position: absolute;
             animation-iteration-count: infinite;
             animation-timing-function: linear;
             animation-duration: 15s;
         }
         .c1{
             animation-name: roll1;
         }
         .c2{
             animation-name: roll2;
         }
         @keyframes roll1{
             0%{left: 0px; top: 0px;}
             100%{left: 100%; top: 0px;}
         }
         @keyframes roll2{
             0%{left: -100%; top: 0px;}
             100%{left: 0px; top: 0px;}
         }
         </style>
  </body>
</html>
