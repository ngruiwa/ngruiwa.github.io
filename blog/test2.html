<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }

        .img-list {
            display: flex;
            transition: 0.5s ease;
        }

        .img-list img {
            width: 100%;
            cursor: pointer;
        }

        .arrow a {
            display: inline-block;
            width: 40px;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            user-select: none;
            font-size: 30px;
            text-align: center;
            line-height: 70px;
            text-decoration: none;
        }

        .circle-list {
            display: flex;
        }

        .circle-list > .circle {
            margin: 0 5px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: gray;
        }

        .circle-list > .circle.active {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div>
        <div class="title">图片合集标题</div>
        <div class="img-list">
            <div>
                <img src="/assets/img/2015.PNG" />
                <div>描述1</div>
            </div>
            <div>
                <img src="/assets/img/prof_pic.jpg" />
                <div>描述2</div>
            </div>
            <div>
                <img src="/assets/img/2016.PNG" />
                <div>描述3</div>
            </div>
            <div>
                <img src="/assets/img/prof_pic.jpg" />
                <div>描述4</div>
            </div>
        </div>

        <div class="arrow">
            <a href="javascript:;" class="left"><</a>
            <a href="javascript:;" class="right">></a>
        </div>

        <ul class="circle-list">
            <li class="circle active" data-n="0"></li>
            <li class="circle" data-n="1"></li>
            <li class="circle" data-n="2"></li>
            <li class="circle" data-n="3"></li>
        </ul>
    </div>
    <div class="text-content">这里是图片下方的文字内容</div>
    
    <script>
        const oLeft = document.querySelector(".left");
        const oRight = document.querySelector(".right");
        const oImgList = document.querySelector(".img-list");

        const cloneFirstImg = oImgList.firstElementChild.cloneNode(true);
        oImgList.appendChild(cloneFirstImg);

        let index = 0;
        let lock = true;

        function handleRightBtn() {
            if (!lock) return;
            index++;
            oImgList.style.left = index * -100 + "vw";
            oImgList.style.transition = "0.5s ease";

            if (index === 4) {
                index = 0;
                setTimeout(() => {
                    oImgList.style.left = 0;
                    oImgList.style.transition = "none";
                }, 500);
            }

            setCircles();
            lock = false;
            setTimeout(() => {
                lock = true;
            }, 500);
        }

        oRight.addEventListener("click", handleRightBtn);

        oLeft.addEventListener("click", () => {
            if (!lock) return;
            index--;
            if (index === -1) {
                oImgList.style.left = 4 * -100 + "vw";
                oImgList.style.transition = "none";
                index = 3;
                setTimeout(() => {
                    oImgList.style.left = index * -100 + "vw";
                    oImgList.style.transition = "0.5s ease";
                }, 0);
            } else {
                oImgList.style.left = index * -100 + "vw";
                oImgList.style.transition = "0.5s ease";
            }

            setCircles();
            lock = false;
            setTimeout(() => {
                lock = true;
            }, 500);
        });

        const circles = document.querySelectorAll(".circle");

        function setCircles() {
            circles.forEach((circle, i) => {
                circle.classList.toggle("active", i === index);
            });
        }

        const oCircle = document.querySelector(".circle-list");
        oCircle.addEventListener("click", (e) => {
            if (e.target.classList.contains("circle")) {
                index = Number(e.target.getAttribute("data-n"));
                setCircles();
                oImgList.style.transition = "0.5s ease";
                oImgList.style.left = index * -100 + "vw";
            }
        });

        let autoplay = setInterval(handleRightBtn, 2000);
        const oWrap = document.querySelector("body");

        oWrap.addEventListener("mouseenter", () => {
            clearInterval(autoplay);
        });

        oWrap.addEventListener("mouseleave", () => {
            autoplay = setInterval(handleRightBtn, 2000);
        });
    </script>
</body>
</html>
